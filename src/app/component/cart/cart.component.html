<div class="d-flex row align-content-start h-100  overflow-y-auto">
    <div class="d-flex justify-content-around align-content-between h-25 w-100 mb-2 border border-1 rounded" *ngFor="let product of products_service.getCartProducts()">
        <div class="d-flex justify-content-between align-content-between h-100 w-25 m-0 p-0">
            <img src="{{path_img}}" height="100" class="img-fluid border border-1 rounded" alt="...">
        </div>
        <div class="d-flex justify-content-around align-content-between h-100 w-75" >
            <div class="d-flex row justify-content-around align-content-between h-100 w-75" >
                <div class="d-flex justify-content-between align-content-center h-25 w-100 ">
                    <h2>{{product.name}}</h2>
                    
                    <p>{{product.description}}</p>
                </div>
                <div class="d-flex h-75 w-100 justify-content-end align-content-end mt-3 ">
                    $
                    <textarea class="h-75 w-100 overflow-hidden border-0" disabled>
                         {{product.price}}
                    </textarea>

                </div>

            </div>
            <!--

            <div class="d-flex justify-content-center align-items-center h-100 w-25">
                <button class="btn-flotante">
                    +
                </button>
            </div>
            -->
        </div>

    </div>

</div>
